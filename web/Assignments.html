<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignments 1 & 2</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }

        h2 {
            text-align: center;
            color: #333;
            margin-top: 40px;
        }

        /* --- STYLES FOR ASSIGNMENT 1 (TABLE) --- */
        .table-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 600px;
            margin: 0 auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: #007bff; /* Blue header */
            color: white;
            font-weight: bold;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        /* --- STYLES FOR ASSIGNMENT 2 (FORM) --- */
        .form-container {
            background-color: white;
            padding: 0;
            border: 1px solid #ccc;
            width: 400px;
            margin: 0 auto;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            overflow: hidden; /* To contain the header */
        }

        .form-header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 15px;
            font-size: 18px;
            font-weight: bold;
        }

        .form-body {
            padding: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            color: #330066; /* Dark purple color from image */
            font-weight: bold;
            margin-bottom: 5px;
        }

        input[type="number"] {
            width: 90%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            display: block;
        }

        button {
            background-color: #0066cc;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            width: 100px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background-color: #005bb5;
        }

        .total-price {
            text-align: center;
            font-weight: bold;
            margin-top: 20px;
            padding-bottom: 20px;
            font-size: 16px;
        }

        hr {
            margin: 50px 0;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>

    <h2>Assignment 1: Product Table</h2>
    
    <div class="table-container">
        <h3 style="text-align: center;">Sample Online Items and Prices</h3>
        <table>
            <thead>
                <tr>
                    <th>Item</th>
                    <th>Price</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Laptop</td>
                    <td>$800</td>
                </tr>
                <tr>
                    <td>Smartphone</td>
                    <td>$400</td>
                </tr>
                <tr>
                    <td>Headphones</td>
                    <td>$50</td>
                </tr>
                <tr>
                    <td>Tablet</td>
                    <td>$300</td>
                </tr>
            </tbody>
        </table>
    </div>

    <hr>

    <h2>Assignment 2: Product Form</h2>

    <div class="form-container">
        <div class="form-header">
            Sample Online Items and Prices
        </div>
        
        <div class="form-body">
            <form>
                <div class="form-group">
                    <label>Laptop ($800 each):</label>
                    <input type="number" min="0" placeholder="0">
                </div>

                <div class="form-group">
                    <label>Smartphone ($400 each):</label>
                    <input type="number" min="0" placeholder="0">
                </div>

                <div class="form-group">
                    <label>Headphones ($50 each):</label>
                    <input type="number" min="0" placeholder="0">
                </div>

                <div class="form-group">
                    <label>Tablet ($300 each):</label>
                    <input type="number" min="0" placeholder="0">
                </div>

                <button type="button">Calculate Total Price</button>
            </form>

            <div class="total-price">
                Total Price:$0
            </div>
        </div>
    </div>

</body>
</html>
